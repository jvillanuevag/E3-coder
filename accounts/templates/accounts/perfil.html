{% extends 'core/base.html' %}
{% block title %}Mi perfil{% endblock %}

{% block content %}
<h2>Perfil de {{ usuario.username }}</h2>
<ul class="list-group">
    <li class="list-group-item"><strong>Email:</strong> {{ usuario.email }}</li>
    <li class="list-group-item"><strong>Nombre:</strong> {{ usuario.first_name }}</li>
    <li class="list-group-item"><strong>Apellido:</strong> {{ usuario.last_name }}</li>
</ul>

<a href="{% url 'editar_perfil' %}" class="btn btn-warning mt-3">Editar perfil</a>
<a href="{% url 'cambiar_password' %}" class="btn btn-secondary mt-3">Cambiar contrase√±a</a>
{% endblock %}
