{% extends 'core/base.html' %}
{% block title %}Nuevo post{% endblock %}

{% block content %}
  <h2>Crear nuevo post, Expresate!!</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Guardar</button>
  </form>
{% endblock %}
