{% extends 'core/base.html' %}
{% block content %}
  <div class="container">
    <h2>{% block title %}Nuevo Post{% endblock %}</h2>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
  </div>
{% endblock %}
