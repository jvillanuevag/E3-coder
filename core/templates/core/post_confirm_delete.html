{% extends 'core/base.html' %}
{% block title %}Eliminar post{% endblock %}

{% block content %}
<div class="container">
    <h2>¿Estás seguro de que deseas eliminar el post "{{ object.titulo }}"?</h2>

    <form method="post">
        {% csrf_token %}
        <a href="{% url 'pages' %}" class="btn btn-secondary">Cancelar</a>
        <button type="submit" class="btn btn-danger">Eliminar</button>
    </form>
</div>
{% endblock %}
